<!DOCTYPE html>
<html>
  <head>
    <title>Center an Image using text align center</title>
    <style>
      .portproj-container {
        text-align: center;
      }
    

    </style>
  </head>
  <body>
    <div class="portproj-container"> <!-- Block parent element -->
      <img src="Portfoliodescp.jpg">
      
    </div>
  </body>
</html>
