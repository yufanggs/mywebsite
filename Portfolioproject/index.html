<!DOCTYPE html>
<html>
  <head>
    <title>Center an Image using text align center</title>
    <style>
      .portproj-container {
        text-align: center;
        margin-top: -5%;

      }
    

    </style>
  </head>
  <body>
    <div class="portproj-container"> <!-- Block parent element -->
      <img src="Group66.jpg">
      
    </div>
  </body>
</html>
